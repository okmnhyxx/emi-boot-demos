<header class="header" ng-controller = "managerHeadCtrl">
    <div class="person-info dropdown">
        <img src="images/portrait.jpg" width="20px" height="20px">
        {{username}} &nbsp;&nbsp;
        <a href="/logout">logout</a>
    </div>
</header>

<div>
    <aside class="aside" ng-controller = "menuCtrl">
        <div class="menu-container" role="tablist" aria-multiselectable="true">

            <ul>
                <li ng-repeat = "menuItem in menuList">
                    <a ui-sref = "{{menuItem.stateUrl}}" >{{menuItem.permissionName}}</a>
                    <ul ng-if="menuItem.menuVoList.length > 0">
                        <li ng-repeat = "m2 in menuItem.menuVoList track by $index">

                        </li>
                    </ul>
                    </ol>
                </li>
            </ul>

            <br>
            <br>
            <br>

    </aside>
    <div class="content" ng-controller="managerContentCtrl">
        <div class="main">
            <div id="tabs">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation">
                        <a href="#home" aria-controls="home" role="tab" data-toggle="tab">首页</a></li>
                </ul>

                <div class="tab-content">
                    <section>
