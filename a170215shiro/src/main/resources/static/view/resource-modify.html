

<div ng-controller="resourceDetailCtrl">

    <br>
    <div class="row">
        <span class="col-md-2">名称</span>
        <span class="col-md-3"><input type="text" ng-model="resource.permissionName"></span>
        <span class="col-md-7"></span>
    </div>
    <div class="row">
        <span class="col-md-2">类型</span>
        <span class="col-md-3">
            <select ng-model="resource.viewType" ng-options="o.key as o.value for o in viewTypeData">
                <option value="">-----请选择-----</option>
            </select>
        </span>
        <span class="col-md-7"></span>
    </div>
    <div class="row">
        <span class="col-md-2">state url</span>
        <span class="col-md-3"><input type="text" ng-model="resource.stateUrl"></span>
        <span class="col-md-7"></span>
    </div>
    <div class="row">
        <span class="col-md-2">template url</span>
        <span class="col-md-3"><input type="text" ng-model="resource.templateUrl"></span>
        <span class="col-md-7"></span>
    </div>
    <div class="row">
        <span class="col-md-2">权限字符串</span>
        <span class="col-md-3"><input type="text" ng-model="resource.permissionCode"></span>
        <span class="col-md-7"></span>
    </div>
    <br>
    <button ng-model="updateBtn" ng-click="updateResource()">确认修改</button>
    <br>
    <br>
    {{errorMsg}}

</div>
