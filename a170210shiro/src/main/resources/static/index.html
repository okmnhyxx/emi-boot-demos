<!DOCTYPE html>
<html lang="en">
<script src="jquery/jquery-2.0.3.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <a href="http://localhost:8004/logout">logout</a>
    <br>
    登陆后的默认页面
    <br>
    <br>

    <button id="btn_edit_a">编辑 user:edit</button><br>
    <button id="btn_query_a">查询 user:query</button><br>
    <button id="btn_query_b">查询 query</button><br>


    <div id="msg"></div>




    <script type="text/javascript">
        $("#btn_edit_a").click(function() {

            $.ajax({
                type:"POST",
                url:"/user/1/edit/a",
                data: {
                    name:"hehe"
                },
                datatype: "html",//"xml", "html", "script", "json", "jsonp", "text".
                beforeSend:function(){$("#msg").html("logining");},
                //成功返回之后调用的函数
                success:function(data){
                    $("#msg").html(decodeURI(data));
                }   ,
//                //调用执行后调用的函数
//                complete: function(XMLHttpRequest, textStatus){
//                    alert(XMLHttpRequest.responseText);
//                    alert(textStatus);
//                    //HideLoading();
//                },
                //调用出错执行的函数
                error: function(){
                    //请求出错处理
                    $("#msg").html("error error error");
                }
            });

        });

        $("#btn_query_a").click(function() {

            $.ajax({
                type:"POST",
                url:"/user/1/query/a",
                data: {
                    name:"hehe"
                },
                datatype: "html",//"xml", "html", "script", "json", "jsonp", "text".
                beforeSend:function(){$("#msg").html("logining");},
                success:function(data){
                    $("#msg").html(decodeURI(data));
                }   ,
                error: function(){
                    //请求出错处理
                    $("#msg").html("error error error");
                }
            });
        });

        $("#btn_query_b").click(function() {

            $.ajax({
                type:"POST",
                url:"/query/b",
                data: {
                    name:"hehe"
                },
                datatype: "html",//"xml", "html", "script", "json", "jsonp", "text".
                beforeSend:function(){$("#msg").html("logining");},
                success:function(data){
                    $("#msg").html(decodeURI(data));
                }   ,
                error: function(){
                    //请求出错处理
                    $("#msg").html("error error error");
                }
            });
        });



    </script>

</body>
</html>
